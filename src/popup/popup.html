<!DOCTYPE html>
<html>
  <head>
    <title>Body Replacer</title>
  </head>
  <style>
  body { font-family: Arial, sans-serif; padding: 10px; width: 250px; }
  input, select, textarea { width: 100%; margin-bottom: 10px; }
  button { width: 100%; padding: 5px; }
  textarea { height: 60px; }
  .hidden { display: none; }
  </style>
  <body>
    <h3>Body Replacer</h3>
	
	<input type="text" id="keywords" placeholder="Enter words (separated)" />
	
	<label for="separator">Separator:</label>
	<input type="text" id="separator" placeholder="Space, comma, or |" value=" " />
	
	<label for="mode">Replace with:</label>
    <select id="mode">
      <option value="image">Image</option>
      <option value="text">Text</option>
    </select>
	
	<div id="imageInput">
      <input type="text" id="imageUrl" placeholder="Enter image URL" />
    </div>
    <div id="textInput" class="hidden">
      <textarea id="replacementText" placeholder="Enter replacement text"></textarea>
    </div>
	
	<button id="saveBtn">Save Settings</button>
    <p style="font-size: 12px; color: gray;">Page replaces automatically if URL matches.</p>

    <script src="popup.js"></script>
  </body>
</html>
